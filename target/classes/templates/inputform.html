<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css"></link>
<link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css"></link>

<title>Price Formatter</title>
</head>


<body>



	<div class="container-fluid p-3 my-3 bg-primary text-white">
		<!-- Form Name -->
		<legend>Price Formatter</legend>
	</div>

	<div class="container-fluid">

		<form class="form-horizontal" action="#"
			th:action="@{/home/formatprice}"
			th:object="${InstrumentConfiguration}" method="POST" id="myform">
			<fieldset>
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="rawPrice">Raw
						Price</label>
					<div class="col-md-3">
						<input id="rawPrice" name="rawPrice" type="text"
							th:value="${rawPrice}" class="form-control input-md"
							required="true" />

					</div>
				</div>

				<!-- Listbox input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="displayFormat">Display
						Format</label>
					<div class="col-md-3">

						<select name="displayFormats" id="displayformats"
							th:field="*{displayFormat}" class="form-control input-md">
							<option value="DECIMAL">Decimal</option>
							<option value="PERCENTAGE">Percentage</option>
							<option value="PER_MILE">Per Mile</option>
							<option value="BASIS_POINT">Basis Point</option>
						</select>

					</div>
				</div>


				<div class="form-group">
					<label class="col-md-4 control-label" for="dealingPriceLength">Dealing
						Price Length </label>
					<div class="col-md-3">
						<input id="dealingPriceLength" name="dealingPriceLength"
							th:field="*{dealingPriceLength}" type="text"
							class="form-control input-md" required="true" />

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="fractionalPIPLength">Fractional
						PIP Length </label>
					<div class="col-md-3">
						<input id="fractionalPIPLength" name="fractionalPIPLength"
							th:field="*{fractionalPIPLength}" type="text"
							class="form-control input-md" required="true" />

					</div>
				</div>


				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="scale">Scale </label>
					<div class="col-md-3">
						<input id="scale" name="scale" type="text" th:field="*{scale}"
							class="form-control input-md" required="true" />

					</div>
				</div>

				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="submit"></label>
					<div class="col-md-3">
						<button id="submit" name="submit"
							class="btn btn-primary btn-login">Format</button>
					</div>
				</div>

			</fieldset>
		</form>

		<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery.validate.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/additional-methods.min.js}"></script>
		<script>
			// just for the demos, avoids form submit

			$("#myform").validate({
				rules : {
					rawPrice : {
						required : true,
						number : true
					},
					dealingPriceLength : {
						required : true,
						number : true
					},
					fractionalPIPLength : {
						required : true,
						number : true
					},
					scale : {
						required : true,
						number : true
					}
				}
			});
		</script>

	</div>
</body>

</html>
