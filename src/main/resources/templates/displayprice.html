<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css"></link>
<link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css"></link>

<title>Price Formatter</title>
</head>


<body>



	<div class="container-fluid p-3 my-3 bg-primary text-white">
		<!-- Form Name -->
		<legend>Price Formatter</legend>
	</div>

	<div class="container-fluid">

		<form class="form-horizontal" action="#"
			th:action="@{/home/inputform}"
			th:object="${PriceComponent}" method="POST">
			<fieldset>
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="rawPrice">Raw
						Price</label>
					<div class="col-md-3">
							
					<label class="col-md-4 control-label" for="rawPrice" th:text="${rawPrice}"> </label>		

					</div>

				</div>

				<!-- Listbox input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="bigFigure">Big
						Figure</label>
					<div class="col-md-3">

						<label class="col-md-4 control-label" for="bigFigure" th:text="*{bigFigure}"> </label>

					</div>
				</div>


				<div class="form-group">
					<label class="col-md-4 control-label" for="dealingPrice">Dealing
						Price </label>
					<div class="col-md-3">
	<label class="col-md-4 control-label" for="dealingPrice" th:text="*{dealingPrice}"> </label>

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="fractionalPips">Fractional
						PIPs </label>
					<div class="col-md-3">
							<label class="col-md-4 control-label" for="fractionalPips" th:text="*{fractionalPips}"> </label>

					</div>
				</div>



				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="submit"></label>
					<div class="col-md-3">
						<button id="submit" name="submit"
							class="btn btn-primary btn-login">New Price</button>
					</div>
				</div>

			</fieldset>
		</form>

		<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	</div>
</body>

</html>
